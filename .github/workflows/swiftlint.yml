name: SwiftLint

on:
  pull_request:
    paths:
      - '**.swift'
  push:
    branches:
      - main
    paths:
      - '**.swift'

jobs:
  swiftlint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging
